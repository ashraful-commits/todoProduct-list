<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <title>Product</title>
</head>
<body>
    <div class="container">
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">

                        <!-- add product  -->
                        <a href="#modal_product" class="btn btn-warning w-100 text-white" data-bs-toggle="modal">Add Product</a>
                        <!-- product form  -->
                        <!-- modal form  -->
                        <div class="modal" id="modal_product">
                            <div class="modal-dialog modal-dialog-center">
                                <div class="modal-content">
                                    <div class="modal-header bg-warning">
                                        <h4 class="d-flex justify-content-between">Upload Products</h4>
                                        <button class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="msg"></div>
                                        <form id="product_form">
                                            <div class="my-1">
                                            <label for="">Product Image</label>
                                            <input class="form-control" type="text" name="image">
                                           </div>
                                            <div class="my-1">
                                            <label for="">Product Name</label>
                                            <input class="form-control" type="text" name="name">
                                           </div>
                                            <div class="my-1">
                                            <label for="">Product Price</label>
                                            <input class="form-control" type="text" name="price">
                                           </div>
                                            <div class="my-1">
                                            <label for="">Product Quanity</label>
                                            <input class="form-control" type="text" name="quantity">
                                           </div>
                                           <div class="my-1">
                                            <button class="btn btn-warning w-100" type="submit">Submit</button>
                                           </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <!-- product tabel  -->
                        <div class="my-1">
                            <table class="table table-bordered table-primary">
                                <thead class="thead-dark text-center table-responsive"> 
                                <tr>
                                    <th>Id.</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>
                                    <th colspan="3">Modify</th>
                                </tr>
                            </thead>
                             <tbody id="tbody">
                              
                             </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button></button>
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
