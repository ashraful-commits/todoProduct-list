<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <title>Product</title>
</head>
<body>
    <div class="container bg-light p-5">
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card bg-white shadow">
                    <div class="card-header bg-primary">
                        <!-- add product  -->
                        <h1 class="text-center text-white">STORE BOUCHCER</h1>
                        <!-- product form  -->
                        <!-- modal form  -->
                        <!-- add product modal  -->
                        <div class="modal fade" id="modal_product">
                            <div class="modal-dialog modal-dialog-center">
                                <div class="modal-content">
                                    <div class="modal-header bg-secondary">
                                        <h4 class="d-flex justify-content-between text-center text-white">Buy Products</h4>
                                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="msg"></div>
                                        <form id="product_form">
                                            <div class="my-1">
                                            <label for=""><h6>Product Image</h6></label>
                                            <input class="form-control" type="text" value ="" name="image">
                                           </div>
                                            <div class="my-1">
                                            <label for=""><h6></h6>Name</h6></label>
                                            <input class="form-control" type="text" value ="" name="name">
                                           </div>
                                            <div class="my-1">
                                            <label for=""><h6></h6>Price</h6></label>
                                            <input class="form-control" type="text" value ="" name="price">
                                           </div>
                                            <div class="my-1">
                                            <label for=""><h6></h6>Quanity</h6></label>
                                            <input class="form-control" type="text" value ="" name="quantity">
                                           </div>
                                           <div class="my-1">
                                            <button class="btn btn-secondary w-100" type="submit"><h6>Buy</h6></button>
                                           </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- view product  -->
                        <div class="modal fade" id="view_product">
                            <div class="modal-dialog modal-dialog-center">
                                <div class="modal-content">
                                    <div class="modal-header bg-secondary">
                                        <h4 class="text-center text-white">View Products</h4>
                                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="msg"></div>
                                        <div >
                                          <div class="card">
                                            <div class="card-body text-center" id="view">

                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <!-- edit product modal  -->
                        <div class="modal fade" id="edit_product">
                            <div class="modal-dialog modal-dialog-center">
                                <div class="modal-content">
                                    <div class="modal-header bg-warning">
                                        <h4 class="d-flex justify-content-between text-white">Edit Products</h4>
                                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="msg"></div>
                                        <form id="edit_form">
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <a href="#modal_product" class="btn btn-outline-secondary shadow-sm w-100 my-2" data-bs-toggle="modal"><h6>Add new product</h6></a>
                        <!-- product tabel  -->
                        <div class="my-1 d-flex">
                            <table class="table table-bordered table-striped table-hover shadow">
                                <thead class="text-center bg-primary"> 
                                <tr class="text-white">
                                    <th>Id.</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>
                                    <th colspan="3">Modify</th>
                                </tr>
                            </thead>
                             <tbody id="tbody">
                              
                             </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button></button>
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
